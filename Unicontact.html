<!DOCTYPE html>

  <head>
  <meta charset="UTF-8">

  <title>Contact Page</title>
  <style>
  body {
    font-family: Arial, Sans-Serif;
    background-size: cover;
    background-position: center;
    background-color: #1e2a44;
    margin: 0;
    padding: 0;
  }
   .form {
     background-color: rgba(0,0,0,0.1);
     padding: 20px;
     max-width: 400px;
     margin: 50px auto;
     border-radius: 10px;
     box-shadow: 0 0 10px rgba(0,0,0,0.1);
     color: white;
   } 
   input, textarea {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
      button {
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: green;
      padding: 10px;
    }
        .navbar {
      background-color: #1e2a44;
      padding: 10px;
      color: white;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Hamburger icon */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      display: none;
    }

    /* Navigation links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 10px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    /* Show hamburger icon and hide nav on small screens */
    @media (max-width: 600px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #1e2a44;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
  </head>

    <div class="form">
    <h1 style="color:yellow;text-align:center;">Contact us</h1>
    <p>for Amission and more Enquiry, <br> send us a Email</p>
     <form action="https://formspree.io/f/yourFormID" method="POST">
      <label>Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required>
      
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required>
      
      <label>Message:</label>
      <textarea name="message" rows="5" placeholder="Place Your Order..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    
    <h3>Also send mesage on whatsapp below</h3>
    <a href="https://wa.me//2348113001930"target="_blank"> Chat on WhatsApp</a>

      <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
